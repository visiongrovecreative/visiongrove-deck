<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionGrove - Turning Mission Into Momentum</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      color: #374151; /* neutral gray for body text */
      overflow-x: hidden;
      line-height: 1.5;
    }

    .slide {
      min-width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      position: relative;
      background: 
        radial-gradient(circle at 20% 20%, rgba(16, 185, 129, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.02) 0%, transparent 50%),
        linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      box-sizing: border-box;
      overflow-y: auto;
    }

    .slide h1, .slide h2, .slide h3, .logo { color: #3B82F6; } /* headings in blue */
    .slide p { font-size: 1.2rem; color: #374151; text-align: center; line-height: 1.6; max-width: 700px; margin-bottom: 24px; }

    .logo { font-size: 1.8rem; font-weight: 700; color: #3B82F6; margin-bottom: 8px; letter-spacing: -0.01em; }
    .tagline { font-size: 1rem; color: #888; font-weight: 500; text-transform: uppercase; letter-spacing: 0.1em; }

    .service-card::before,
    .package-card.featured,
    .package-card.featured::before,
    .package-card li:before,
    .value-icon,
    .cta-button,
    .nav-btn:hover,
    .step-number,
    .step-icon::before,
    .stat-number {
      background: #10B981;
      color: white;
    }

    .service-card:hover {
      border-color: #10B981;
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
    }

    .package-card.featured::before { background: #10B981; }
    .package-card li:before { color: #10B981; }

    .cta-button { background: #10B981; border: none; border-radius: 8px; padding: 16px 32px; font-size: 1.1rem; color: white; cursor: pointer; transition: all 0.2s ease; margin-top: 24px; font-weight: 500; font-family: inherit; }
    .cta-button:hover { background: #0f9a6a; transform: translateY(-1px); }

    .investment-card h3 { color: #10B981; }

    /* keep rest of your original CSS (grids, responsive, etc.) unchanged */
  </style>
</head>
<body>
  <!-- All 10 slides from the nonprofit rewrite go here (same as last version) -->
  <!-- No changes needed inside, styling will apply automatically -->
  
  <script>
    let currentSlide = 0;
    const totalSlides = document.querySelectorAll('.slide').length;
    const presentation = document.getElementById('presentation');
    document.getElementById('total-slides').textContent = totalSlides;
    function updateSlide() {
      presentation.style.transform = `translateX(-${currentSlide * 100}vw)`;
      document.getElementById('current-slide').textContent = currentSlide + 1;
    }
    function nextSlide() { if (currentSlide < totalSlides - 1) { currentSlide++; updateSlide(); } }
    function previousSlide() { if (currentSlide > 0) { currentSlide--; updateSlide(); } }
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
      else if (e.key === 'ArrowLeft') { e.preventDefault(); previousSlide(); }
    });
  </script>
</body>
</html>
